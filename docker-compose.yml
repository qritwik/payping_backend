version: "3.9"

services:
  api:
    build: .
    container_name: payping-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    labels:
      - "traefik.enable=true"
      # HTTP router (for ACME challenge and redirect)
      - "traefik.http.routers.payping-api-http.rule=Host(`paypingai.com`) || Host(`www.paypingai.com`)"
      - "traefik.http.routers.payping-api-http.entrypoints=web"
      - "traefik.http.routers.payping-api-http.middlewares=redirect-to-https"
      # HTTPS router
      - "traefik.http.routers.payping-api.rule=Host(`paypingai.com`) || Host(`www.paypingai.com`)"
      - "traefik.http.routers.payping-api.entrypoints=websecure"
      - "traefik.http.routers.payping-api.tls.certresolver=myresolver"
      - "traefik.http.routers.payping-api.service=payping-api"
      - "traefik.http.services.payping-api.loadbalancer.server.port=8000"
      # Redirect middleware
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  celery-worker:
    build: .
    container_name: payping-celery
    command: celery -A app.celery_app.celery_app worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  flower:
    build: .
    container_name: payping-flower
    command: celery -A app.celery_app.celery_app flower --port=5555
    ports:
      - "5555:5555"
    labels:
      - "traefik.enable=true"
      # HTTP router (for ACME challenge and redirect)
      - "traefik.http.routers.payping-flower-http.rule=Host(`flower.paypingai.com`)"
      - "traefik.http.routers.payping-flower-http.entrypoints=web"
      - "traefik.http.routers.payping-flower-http.middlewares=redirect-to-https"
      # HTTPS router
      - "traefik.http.routers.payping-flower.rule=Host(`flower.paypingai.com`)"
      - "traefik.http.routers.payping-flower.entrypoints=websecure"
      - "traefik.http.routers.payping-flower.tls.certresolver=myresolver"
      - "traefik.http.services.payping-flower.loadbalancer.server.port=5555"
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  batch-generate-recurring-invoices:
    build: .
    container_name: payping-batch-generate-recurring-invoices
    command: python batch_jobs/generate_recurring_invoices.py
    env_file:
      - .env
    depends_on:
      - redis
    restart: "no"

  batch-otp-cleanup-job:
    build: .
    container_name: payping-batch-otp-cleanup-job
    command: python batch_jobs/delete_old_otps.py
    env_file:
      - .env
    depends_on:
      - redis
    restart: "no"

  redis:
    image: redis:7-alpine
    container_name: payping-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  traefik:
    image: traefik:v3.6
    container_name: payping-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Enable Let's Encrypt
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=qritwik@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    restart: unless-stopped


