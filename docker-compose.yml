version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payping_app
    environment:
      # Supabase Database Connection
      # Get this from your Supabase project settings -> Database -> Connection string
      # Format: postgresql://postgres:[YOUR-PASSWORD]@[PROJECT-REF].supabase.co:5432/postgres
      DATABASE_URL: ${DATABASE_URL}
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # OTP
      OTP_EXPIRY_MINUTES: ${OTP_EXPIRY_MINUTES:-10}
      OTP_LENGTH: ${OTP_LENGTH:-6}
      
      # API
      API_V1_STR: ${API_V1_STR:-/api/v1}
      PROJECT_NAME: ${PROJECT_NAME:-PayPing API}
      PROJECT_VERSION: ${PROJECT_VERSION:-1.0.0}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    restart: unless-stopped
    env_file:
      - .env

